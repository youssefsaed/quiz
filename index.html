<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="setting" class="h-100 w-100 justify-content-center align-items-center   ">
    <div class="container bg-white w-70 mt-5  rounded-3 shadow-lg">
      <div class="main-color h1 text-center p-5 border-bottom">SETTING YOUR QUIZ</div>
      <div class="p-3">
        <h5>Category</h5>
        <select class="form-select" aria-label="Default select example" id="category">
          <option value="9" selected>General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="23">History</option>
          <option value="31">Entertainment: Japanese Anime & Manga</option>
        </select>
      </div>
      <div class="p-3">
        <h5>Difficulty</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="difficulty" id="flexRadioDefault1" value="easy" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Easy
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="difficulty" id="flexRadioDefault2" value="medium">
          <label class="form-check-label" for="flexRadioDefault2">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="difficulty" id="flexRadioDefault3" value="hard">
          <label class="form-check-label" for="flexRadioDefault3">
            Hard
          </label>
        </div>
      </div>
      <div class="p-3">
        <input type="number" id="numberOfQuestion" placeholder="Number Of Question" class="form-control">
      </div>
      <div class="p-3 d-flex justify-content-center">
        <button id="btn" class="btn bg-color py-2 px-3">start</button>
      </div>
    </div>








  </section>



  <section id="quiz" class="h-100 w-100 justify-content-center align-items-center none ">
    <div class="container bg-white w-70 mt-5  rounded-3 shadow-lg">
      <div class="main-color h1 text-center p-5 border-bottom">QUIZ</div>

      <div>

        <div class="p-2 mx-2"><span class="h5">Q : </span>
          <h5 class="d-inline" id="question"></h5>
        </div>
        <div id="answersRow" class="p-4 mx-2 "></div>
      </div>

      <div class="p-3 d-flex justify-content-between align-items-center">
        <div id="inc"></div>
        <div class=" d-flex justify-content-end">
          <div id="test" class="rounded-pill py-1 px-3 text-center text-white"></div>
        </div>
        <button id="nextBtn" class="btn bg-color py-2 px-3">next</button>
      </div>
    </div>

  </section>



  <section id="score" class="h-100 w-100 justify-content-center align-items-center none ">
    <div class="container bg-white w-70 mt-5  rounded-3 shadow-lg">
      <div class="main-color h1 text-center p-5 border-bottom">SCORE</div>


      <div>
        <div id="scoreNum" class="h1 text-center p-4"></div>
      </div>

      <div class="p-3 d-flex justify-content-end">
        <button id="again" class="btn bg-color py-2 px-3">try Again</button>
      </div>

    </div>

  </section>


  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
